<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="container">
    <h1 class="lead">We're launching soon</h1>

    <div class="counter-container">
      <div class="counter__card">
        <div class="overlay"></div>
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        <div class="line"></div>
        <div class="counter__card-upper"></div>
        <div class="counter__card-lower"></div>
        <p class="counter__card-duaration-days">08</p>
        <p class="counter__card-days">Days</p>
      </div>
      <div class="counter__card">
        <div class="overlay"></div>
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        <div class="line"></div>
        <div class="counter__card-upper"></div>
        <div class="counter__card-lower"></div>
        <p class="counter__card-duaration-hours">23</p>
        <p class="counter__card-hours">Hours</p>
      </div>
      <div class="counter__card">
        <div class="overlay"></div>
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        <div class="line"></div>
        <div class="counter__card-upper"></div>
        <div class="counter__card-lower"></div>
        <p class="counter__card-duaration-minutes">55</p>
        <p class="counter__card-minutes">Minutes</p>
      </div>
      <div class="counter__card">
        <div class="overlay"></div>
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        <div class="line"></div>
        <div class="counter__card-upper"></div>
        <div class="counter__card-lower"></div>
        <p class="counter__card-duaration-seconds">41</p>
        <p class="counter__card-seconds">Seconds</p>
      </div>
    </div>
  </div>

  <div class="hills-bg">
    <div class="container">
      <a href="#"><img src="/images/icon-facebook.svg" alt="A link to facebook"></a>
      <a href="#"><img src="/images/icon-pinterest.svg" alt="A link to pinterest"></a>
      <a href="#"><img src="/images/icon-instagram.svg" alt="A link to instagram"></a>
    </div>
  </div>

  <!--
  We're launching soon

  Days
  Hours
  Minutes
  Seconds
  -->

</body>

<script src="./app/js/app.js"></script>
</html>
